name: Test find_lowest_number.py

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Automated Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"  # Automatically uses Python 3.x

    - name: Create test_data directory
      run: mkdir -p test_data

    - name: Run tests for test1
      run: |
        python3 find_lowest_number.py test_data/test1_input.txt test_data/test1_output.txt
        diff -q test_data/test1_output.txt test_data/test1_expected.txt

    - name: Run tests for test2
      run: |
        python3 find_lowest_number.py test_data/test2_input.txt test_data/test2_output.txt
        diff -q test_data/test2_output.txt test_data/test2_expected.txt

    - name: Run tests for test3
      run: |
        python3 find_lowest_number.py test_data/test3_input.txt test_data/test3_output.txt
        diff -q test_data/test3_output.txt test_data/test3_expected.txt
